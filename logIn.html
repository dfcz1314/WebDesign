<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/logIn.css" />
    <title>로그인</title>
  </head>
  <body>
    <div class="inner_login">
      <div class="login_tistory">
        <title>다짐 : 로그인</title>
        <img src="img/logo2.png" class="dagym" />
        <form method="post" id="authForm" action="#">
          <input type="hidden" name="redirectUrl" value="" />
          <fieldset>
            <legend class="screen_out">로그인 정보 입력폼</legend>
            <div class="box_login">
              <div class="inp_text">
                <label for="loginId" class="screen_out">아이디</label>
                <input
                  type="email"
                  id="loginId"
                  name="loginId"
                  placeholder="ID"
                />
              </div>
              <div class="inp_text">
                <label for="loginPw" class="screen_out">비밀번호</label>
                <input
                  type="password"
                  id="loginPw"
                  name="password"
                  placeholder="Password"
                />
              </div>
            </div>
            <button type="submit" class="btn_login" disabled>로그인</button>
            <div class="login_append">
              <div class="inp_chk">
                <!-- 체크시 checked 추가 -->
                <input
                  type="checkbox"
                  id="keepLogin"
                  class="inp_radio"
                  name="keepLogin"
                />
                <label for="keepLogin" class="lab_g">
                  <span class="img_top ico_check"></span>
                  <span class="txt_lab">아이디 저장</span>
                </label>
              </div>
              <span class="txt_find">
                <a href="/member/find/loginId" class="link_find">아이디</a>
                /
                <a href="/member/find/password" class="link_find"
                  >비밀번호 찾기</a
                >
                <br />
                <a href="/member/find/join" class="link_find">회원가입하기</a>
                <br />
                <br />
                <br />

                <a href="naver.com"><img src="img/facebook.png" /> </a>
                <a href="daum.net"> <img src="img/kakaotalk.png" /> </a>
                <a href="nate.com"> <img src="img/naver.png" /> </a>
                <a href="google.com"> <img src="img/google.png" /> </a>
              </span>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
