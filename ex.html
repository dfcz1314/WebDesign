<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이디 찾기</title>
  </head>
  <body>
    <form action="">
      <h2>아이디 찾기</h2>
      <label for="user_name">이름</label>
      <input
        type="text"
        id="user_name"
        name="user_name"
        placeholder="이름을 입력하세요"
      />
      <br />
      <label for="user_name">이메일</label>
      <input
        type="text"
        id="user_email"
        name="user_email"
        placeholder="이메일을 입력하세요"
      />
      <br />
      <button type="submit" onclick="">아이디 찾기</button>
    </form>
    <form>
      <h2>비밀번호 찾기</h2>
      <label for="user_name">아이디</label>
      <input
        type="text"
        id="user_id"
        name="user_id"
        placeholder="아이디를 입력하세요"
      />
      <br />
      <label for="user_name">이름</label>
      <input
        type="text"
        id="user_name"
        name="user_name"
        placeholder="이름을 입력하세요"
      />
      <br />
      <label for="user_name">이메일</label>
      <input
        type="text"
        id="user_email"
        name="user_email"
        placeholder="이메일을 입력하세요"
      />
      <br />
      <button type="submit" onclick="">비밀번호 찾기</button>
    </form>
  </body>
</html>
