<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- 아이콘-->
    <link rel="shortcut icon" href="img/icons/icon-48x48.png" />

    <title>회원 목록</title>

    <link href="css/app.css" rel="stylesheet" />
  </head>

<body>
    <div class="wrapper">
    
      
      <!-- 메인 시작-->
      <div class="main">
        <!-- 메인 컨텐츠 시작-->
        <main class="content">
          <div class="container-fluid p-0">

					<h1 class="h3 mb-3">회원 목록</h1>

					<div class="row">
					
						<div class="col-md-3">
							<div class="card">
								<img class="card-img-top" src="img/photos/unsplash-2.jpg" alt="Unsplash">
								<div class="card-header">
									<h5 class="card-title mb-0">김수현(남)</h5>
								</div>
								<div class="card-body">
									<p class="card-text">나이 : 26 </p>
                  <p class="card-text">PT 총 횟수 : 4</p>
                  <p class="card-text">PT 남은 횟수 : 2</p>
                  
									<a href="userInfo.html" class="btn btn-primary">정보</a>
									<a href="chat.html" class="btn btn-primary">채팅</a>
								</div>
							</div>
						</div>

            <div class="col-md-3">
							<div class="card">
								<img class="card-img-top" src="img/photos/unsplash-2.jpg" alt="Unsplash">
								<div class="card-header">
									<h5 class="card-title mb-0">전지현(여)</h5>
								</div>
								<div class="card-body">
									<p class="card-text">나이 : 24 </p>
                  <p class="card-text">PT 총 횟수 : 7</p>
                  <p class="card-text">PT 남은 횟수 : 5</p>
                  
									<a href="userInfo.html" class="btn btn-primary">정보</a>
									<a href="chat.html" class="btn btn-primary">채팅</a>
								</div>
							</div>
						</div>

				</div>
        </main>
        <!-- 메인 컨텐츠 끝 -->

        <!-- footer 시작 -->
        <footer class="footer">
          <div class="container-fluid">
            <div class="row text-muted">
              <div class="text-right">
                <p class="mb-0">
                  &copy;
                  <a href="index.html" class="text-muted"
                    ><strong>DAGYM</strong></a
                  >
                </p>
              </div>
            </div>
          </div>
        </footer>
        <!-- footer 끝 -->
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
